<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/slickStyle.css"/>

	<link rel="stylesheet" type="text/css" href="CSS/slick.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="slick.js"></script>
	<script type="text/javascript" src="slick.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="slides ">
				<div><img src="http://lorempixel.com/400/200" /></div>
				<div><img src="http://lorempixel.com/g/400/200" /></div>
				<div><img src="http://lorempixel.com/b/400/200" /></div>
				<div><img src="http://lorempixel.com/v/400/200" /></div>
				<div><img src="http://lorempixel.com/s/400/200" /></div>
				<div><img src="http://lorempixel.com/o/400/200" /></div>
			</div>
			<div class="prev">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</div>
			<div class="forward">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</div>
		</div>
		<div class="carousel">
			<div class="slides ">
				<div><img src="http://lorempixel.com/400/200" /></div>
				<div><img src="http://lorempixel.com/g/400/200" /></div>
				<div><img src="http://lorempixel.com/b/400/200" /></div>
				<div><img src="http://lorempixel.com/v/400/200" /></div>
				<div><img src="http://lorempixel.com/s/400/200" /></div>
				<div><img src="http://lorempixel.com/o/400/200" /></div>
			</div>
			<div class="prev">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</div>
			<div class="forward">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</div>
		</div>
		<div class="carousel">
			<div class="slides ">
				<div><img src="http://lorempixel.com/400/200" /></div>
				<div><img src="http://lorempixel.com/g/400/200" /></div>
				<div><img src="http://lorempixel.com/b/400/200" /></div>
				<div><img src="http://lorempixel.com/v/400/200" /></div>
				<div><img src="http://lorempixel.com/s/400/200" /></div>
				<div><img src="http://lorempixel.com/o/400/200" /></div>
			</div>
			<div class="prev">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</div>
			<div class="forward">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	<script>
		$( document ).ready(function(){
			var sliders = $('.carousel');
			sliders.each(function(){
				console.log(sliders[0]);
				var slides = $(this).find('.slides');
				var prevArr = $(this).find('.prev');
				var forArr = $(this).find('.forward');
				slides.slick({
 				infinite: true,
  				slidesToShow: 3,
  				slidesToScroll: 3,
  				arrows:true,
  				prevArrow:prevArr,
  				nextArrow:forArr,
  				responsive: [
							    {
							      breakpoint: 1024,
							      settings: {
							        slidesToShow: 3,
							        slidesToScroll: 3,
							        infinite: true,
							        
							      }
							    },
							    {
							      breakpoint: 600,
							      settings: {
							        slidesToShow: 2,
							        slidesToScroll: 2
							      }
							    },
							    {
							      breakpoint: 480,
							      settings: {
							        slidesToShow: 1,
							        slidesToScroll: 1
							      }
							    }
							 
							 ]
					})

			});

		});

	</script>
</body>
</html>
