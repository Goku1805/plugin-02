<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/slickStyle.css"/>

	<link rel="stylesheet" type="text/css" href="CSS/slick.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="slick.js"></script>
	<script type="text/javascript" src="slick.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="slides">
				<div><img src="http://lorempixel.com/400/200" /></div>
				<div><img src="http://lorempixel.com/g/400/200" /></div>
				<div><img src="http://lorempixel.com/b/400/200" /></div>
				<div><img src="http://lorempixel.com/v/400/200" /></div>
				<div><img src="http://lorempixel.com/s/400/200" /></div>
				<div><img src="http://lorempixel.com/o/400/200" /></div>
			</div>
			
				<div class="container-slide">
					<div class="row">
						<div class="col">
							<img src="http://lorempixel.com/400/200" />
						</div>
						<div class="col">
							<img src="http://lorempixel.com/g/400/200" />
						</div>
						<div class="col">
							<img src="http://lorempixel.com/b/400/200" />
						</div>
						<div class="col">
							<img src="http://lorempixel.com/v/400/200" />
						</div>
						<div class="col">
							<img src="http://lorempixel.com/s/400/200" />
						</div>
						<div class="col">
							<img src="http://lorempixel.com/o/400/200" />
						</div>
					</div>

				</div>



				

			


		</div>
		
	</div>
	<script>
		$( document ).ready(function(){
			var sliders = $('.carousel');
			var row = $('.row');
			var slides = $(this).find('.slides');
			var prevArr = $(this).find('.prev');
			var forArr = $(this).find('.forward');
			sliders.each(function(){
				console.log(sliders[0]);
				
				slides.slick({
 				
  					slidesToShow: 1,
  					slidesToScroll: 1,
  					arrows: false,
  					fade: true,
  					asNavFor: row
				
			});

			row.slick({
				  slidesToShow: 3,
				  slidesToScroll: 1,
				  asNavFor: slides,
				  centerMode: true,
				  focusOnSelect: true
});
		});
	});		

	</script>
</body>
</html>
